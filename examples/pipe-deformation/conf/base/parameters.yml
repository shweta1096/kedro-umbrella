# PyTorch + sensitivity version 
#
t_xform_X: 
  data_xform: std_pca
  random_state: 0
  to_torch: true

t_xform_Y:
  data_xform: std_pca
  random_state: 0
  to_torch: true

t_trainer:
  model: pytorch
  random_state: 0
  max_iter: 1000

