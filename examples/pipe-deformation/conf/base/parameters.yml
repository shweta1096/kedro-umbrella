fmu_path: "data/06_models/dynamic_fmu/dynamicFMU.fmu/DynamicFMU.fmu"

dual_code:
  data_xform: std_pca

split_data:
  random_state: 0
  train_size: 0.8

xform_X: 
  data_xform: std_pca
  random_state: 0

xform_Y:
  data_xform: std_pca
  random_state: 0

trainer:
  model: mlp
  random_state: 0

